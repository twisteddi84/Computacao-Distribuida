<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Distributed Music Editor </title>
    <link rel="stylesheet" type="text/css" href="test.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <main>
      <header class="site-header">
        <div class="container">
        <h1>Distributed Music Editor</h1>
        
        </div>
      </header>
  <section role="main" class="container d-flex justify-content-center">
    <div class="grid-row col-3">
      <br>
      <br>
      <form action="http://localhost:5000/music" method="post" enctype="multipart/form-data">
        <div class="mb-3 ">
          <label for="audio-file" class="form-label d-flex justify-content-center "><h4>Selecione um arquivo MP3:</h4></label>
      <br>
          <input class="form-control" id="audio-file" type="file" name="audio" accept="audio/mpeg" id="formFile">
      <br>
        </div>
      <div class="container-6 row">
        <button data-bs-target="#staticBackdrop" data-bs-toggle="modal"  type="submit" class="btn btn-outline-dark col-6 left-half">Enviar</button>
        <button data-bs-target="#staticBackdrop2" id="list-music-btn" data-bs-toggle="modal" class="btn btn-outline-dark col-6 right-half">Listar Músicas</button>
      </div>
  </section>



<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title " id= "staticBackdropLabel">Upload Com Sucesso!</h5>
      </div>
      <div class="modal-body">
        <h5 id="NAME_" class="container"></h5>
        <h5 id="ID_"></h5>
        <h5 id="BAND_"></h5>
        <h5 id="SOUND_"></h5>
      </div>
      <div class="modal-footer"> 
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title " id= "staticBackdropLabel">Lista de Músicas</h5>
      </div>
      <div class="modal-body">
        <h5 id="music-list"></h5>
      </div>
      <div class="modal-footer">
        
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>




  </body>
  <script src="test.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</html>
